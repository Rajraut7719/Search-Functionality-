{% extends 'app/base.html' %}
{% block content %}

<div class="col-md mt-5 shadow">
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
            {% for d in data %}
          <tr>
            <td>{{d.firse_name}}</td>
            <td>{{d.last_name}}</td>
            <td>{{d.age}}</td>
          </tr>
          {% endfor %}
          
    
        </tbody>
      </table>
</div>
{% endblock content %}
